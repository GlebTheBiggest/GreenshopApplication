<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="/index/css/index.css"/>

    <title>GreenShop | Головна</title>

</head>
<body>

<!-- Динамічне підключення хедера -->
<div id="header"></div>

<main>
    <section class="hero">
        <h2>Екологічні товари для вашого дому</h2>
        <p>Відкрийте для себе натуральні продукти, що піклуються про ваше здоров'я та навколишнє середовище</p>
        <a href="/profile" class="btn">Перейти до каталогу</a>
    </section>

    <h2 class="section-title">Популярні товари</h2>
    <div class="products-grid">
        <!-- Тут можуть бути окремі картки товарів -->
    </div>
</main>

<!-- Динамічне підключення футера -->
<div id="footer"></div>

<!-- Кнопка "Нагору" -->
<button class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
</button>

<script src="/fragments/include.js" defer></script>
<script src="/index/js/index.js" defer></script>
